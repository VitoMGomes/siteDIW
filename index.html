    <div class="row">
        <div class="col-sm-3 quickfind">
          
          <select class="form-control form-control-lg p-1 mb-3 bg-secondary text-white">
            <option>Marca</option>
            <option>Apple</option>
            <option>Samsumg</option>
            <option>Xiaomi</option>
          </select>
          <select class="form-control p-1 mb-3 bg-secondary text-white">
            <option>Produto</option>
            <option>Celular</option>
            <option>Fone e periféricos</option>
            <option>Relógio</option>
          </select>

          <form>
            <div class="form-row ">
              <div class="col">
                <input type="text" class="form-control" placeholder="de (R$)">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="até (R$)">
              </div>
            </div>
            <button class="btn btn-outline my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
            
        </div>
        <div class="col-sm-9">
            <div id="carouselExampleIndicators" class="carousel slide mx-auto p-2" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="imagens/img2.jpg" height=600px alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/img3.jpg" height=600px alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="imagens/img1.jpg" height=600px alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
